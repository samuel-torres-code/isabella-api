version: '3.8'

services:
  api:
    image: racecar246/isabella-api:latest
    container_name: isabella-api
    ports:
      - "8192:8080"
    volumes:
      - isabella-cache:/app/cache
    networks:
      - isabella-network
    restart: unless-stopped
    depends_on:
      - exporter

  exporter:
    image: racecar246/isabella-exporter:latest
    container_name: isabella-exporter
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - isabella-cache:/app/cache
    networks:
      - isabella-network
    restart: unless-stopped

volumes:
  isabella-cache:
    driver: local

networks:
  isabella-network:
    driver: bridge

